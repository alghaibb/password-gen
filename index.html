<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Generate a<br><span>Random Password</span></h1>
    <label for="password-length" class="password-label">Password Length:</label>
    <input type="number" id="password-length" value="12" min="4" max="32">
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
</div>

<script>

 const passwordBox = document.getElementById("password");
 const length = 12;

 const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
 const lowerCase = "abcdefghijklmnopqrstuvwxyz";
 const number = "0123456789";
 const symbol = "!@#%^&*()_+~|}{[]></-="

 const allChars = upperCase + lowerCase + number + symbol

 function createPassword() {
    const selectedLength = parseInt(document.getElementById("password-length").value);
    if (selectedLength < 4 || selectedLength > 32) {
        alert("Password length must be between 4 and 32 characters.");
    }

    let password = "";
    
    if (selectedLength >=4 && selectedLength <= 32) {
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];
        
        while(selectedLength > password.length) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
        
        }
    
    }

    passwordBox.value = password
 }

function copyPassword() {
    passwordBox.select();
    document.execCommand("copy");
}

</script>


</body>
</html>
